<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>回到頂端按鈕</title>
  <style>
    html, body {
      margin: 0; padding: 0; background: transparent;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      display: none;
      z-index: 9999;
    }
    #backToTop:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button id="backToTop" title="回到頂端">↑</button>
  <script>
    window.onscroll = () => {
      const btn = document.getElementById("backToTop");
      btn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    document.getElementById("backToTop").onclick = () => {
      parent.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>
</html>
